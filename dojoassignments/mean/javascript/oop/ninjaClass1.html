<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <script>
        function Ninja(name) {
            var self = this;
            this.name = name;
            this.health = 100;
            //private
            var speed = 3;
            var strength = 3;

            this.sayName = function() {
                console.log('My ninja name is ' + this.name +"!")
                return this
            }
            this.showStats = function() {
                console.log('Name: ' + this.name + ", Health: " + this.health + ", Speed: " + speed + ", Strength: " + strength)
                return this
            }
            this.drinkSake = function() {
                this.health += 10;
                return this
            }
            this.punch = function(ninja) {
                if (ninja instanceof Ninja) {
                    ninja.health -= 5
                    return this
                }
            }

            var getStrength = function() { //power for strength
                return strength;
            }
            this.kick = function(ninja) {
                if (ninja instanceof Ninja) { 
                    strength = getStrength() //this is ryu's strength
                    ninja.health -= (5 * strength) //ken's strength goes down by 5 x ryu's strength of 3
                    console.log("woo hoo you are a ninja still.")
                }
            }



        }
        var Ryu = new Ninja("Ryu")
        var Ken = new Ninja("Ken")
        Ken.strength = 5
        Ryu.sayName()
        Ryu.showStats()
        Ryu.drinkSake()
        Ryu.showStats()
        Ryu.punch(Ken)
        Ken.showStats()
        Ryu.kick(Ken)
        Ken.showStats()
    </script>

</html>
