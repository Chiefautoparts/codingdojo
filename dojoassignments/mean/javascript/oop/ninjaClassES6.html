<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <script>
        class Ninja {
            constructor(name) {
                this.name = name;
                this.health = 100;
                this.speed = 3;
                this.strength = 3;
            }
            sayName() {
                console.log(`My name is ... ${this.name}`)
                return this
            }
            showStats() {
                console.log(`${this.name} here, and my stats are: Health - ${this.health}, Strength - ${this.strength}, Speed - ${this.speed}`)
                return this
            }
            drinkSake() {
                this.health += 10
                console.log(`Sake!`)
                return this
            }

        }
        let Ryu = new Ninja("Ryu")
        Ryu.sayName()
        Ryu.showStats()
        Ryu.drinkSake()
        Ryu.showStats()

        class Sensei extends Ninja {
            constructor(name) {
                super(name);
                this.health = 200;
                this.speed = 10;
                this.strength = 10;
                this.wisdom = 10

            }
            speakWisdom() {
                console.log("Believe in the me who believes in you.")
                super.drinkSake()
            }
            showStats() {
                super.showStats()
                console.log(`I also have a wisdom level of ${this.wisdom}`)
            }

        } 
        let Gouken = new Sensei("Gouken")
        Gouken.sayName()
        Gouken.showStats()
        Gouken.speakWisdom()
        Gouken.showStats()

    </script>

    </body>
</html>
