<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel='stylesheet' type="text/css" href="{{ url_for( 'static', filename='rps.css')}}">
        <title>RPS</title>
    </head>
    <body>
        <h1>ROCK | PAPER | SCISSORS</h1>
        <form action="/" method="post">
            <input type="hidden" name="rps" value="ROCK">
            <input type="submit" value="ROCK">
        </form>

        <form action="/" method="post">
            <input type="hidden" name="rps" value="PAPER">
            <input type="submit" value="PAPER">
        </form>

        <form action="/" method="post">
            <input type="hidden" name="rps" value="SCISSORS">
            <input type="submit" value="SCISSORS">
        </form>

        <p>WINS: {{ session['wins'] }}</p>
        <p>LOSSES: {{ session['losses'] }}</p>
        <p>TIES: {{ session['ties'] }}</p>
        <h2>{{ message }}</h2>
    </body>
</html>
