<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
        <link href="{{url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet">
    </head>
    <body>
        <div id="form_container">
            <form action='/result' method='post'>
                <div id="form_contents">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p> {{message}} </p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="question">Your name: <input type='text' name='name'></div>
                    <div class="question">Dojo Location: <select name="location">
                                        <option value="San Jose">San Jose</option>
                                        <option value="Bellevue">Bellevue</option>
                                        <option value="Mordor">Morder</option>
                                    </select></div>
                    <div class="question">Favorite Language: <select name="language">
                                        <option value="Python">Python</option>
                                        <option value="JavaScript">JavaScript</option>
                                        <option value="Mean">Mean</option>
                                    </select></div>
                    <div class="question">Comment (optional): <textarea name="comment" rows="10" cols="30"></textarea></div>
                    <input type='submit' value='Submit!'>
                </div>
            </form>
        </div>
    </body>
</html>
