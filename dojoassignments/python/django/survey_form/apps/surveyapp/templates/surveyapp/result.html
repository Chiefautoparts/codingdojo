<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

    </head>
    <body>
        <div>
            <p>Thanks for submiting this form. You've submitted this form

        </div>

</html>
