<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <div class='container-fluid'>
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <h1>{{user.name}}'s Interests</h1>
                {% for interest in user.interests.all %}
                    <h3>{{interest.name}}
                        <form action='/remove/{{user.id}}/{{interest.id}}' method='post'>
                            {% csrf_token %}
                            <button type="submit" class="btn btn-default">Remove?</button>
                        </form>
                {% endfor %}

                    </h3>
                <br>
                <a href="{% url 'users' %}">back to users</a>
                <br>
                <a href="{% url 'index' %}">enter another user or interest</a>
            </div>
            <div class="col-md-2">
            </div>
        </div>
            
    </body>
</html>
