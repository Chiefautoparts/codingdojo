<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Restful Pets</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <div class='container-fluid'>
            <h1>Welcome to PETS</h1>
            <h2>This is {{pet.name}}'s update page</h2>

            <form action="{% url 'update' pet_id=pet.id %}" method ='post'>
                {% csrf_token %}
                <div class='form-group'>
                    <label for="name">Pet Name:</label>
                    <input type='text' name='name' id='name' class='form-control' value='{{pet.name}}'>
                </div>
                <div class='form-group'>
                    <label for="name">Pet Description:</label>
                    <textarea name='description' id='description' class='form-control'>{{pet.description}}</textarea>
                </div>
                <button class='btn btn-default' type='submit'>Update this Pet!</button>
            </form>
    
            <h4><a href="{% url 'index' %}">back</a></h4>


        <div>
    </body>
</html>
