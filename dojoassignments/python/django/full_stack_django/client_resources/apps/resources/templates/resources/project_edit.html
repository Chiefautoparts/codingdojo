<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <div class='container-fluid'>
            
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <h1>Clients</h1>
                <h2>EDIT {{project.project_name}} for {{client.business_name}}</h2>
                <!-- main content here -->
                <p>Edit Project Notes: </p>
                <form action='/edit/projects/{{project.id}}/handle_edit' method='post'>
                    {% csrf_token %}
                    <textarea name='notes' id='notes' class='form-control'>{{project.notes}}</textarea>


                    <a href="{% url 'client_show' client_id=client.id%}" class='btn btn-default'>Back</a>
                    <button type="Add" class="btn btn-default">Edit</button>
                </form>


            </div>
            <div class='col-md-2'>
            </div>

        </div>
        
    
    </body>
</html>
