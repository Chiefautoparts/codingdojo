<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <div class='container-fluid'>
            
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <h1>Clients</h1>
                <h2>Add a New Project for {{client.business_name}}</h2>
                <!-- main content here -->
                <form action='/client/{{client.id}}/handle_add' method='post'>
                    {% csrf_token %}
                    <div class='form-group'>
                        <label for="project_name">Project Name:</label>
                        <input type='text' name='project_name' id='project_name' class='form-control'>
                    </div>

                    <div class='form-group'>
                        <label for="notes">Notes:</label>
                        <textarea name='notes' id='notes' class='form-control'></textarea>
                    </div>
                    <a href="{% url 'client_show' client_id=client.id%}" class='btn btn-default'>Back</a>
                    <button type="Add" class="btn btn-default">Submit</button>
                </form>


            </div>
            <div class='col-md-2'>
            </div>

        </div>
        
    
    </body>
</html>
