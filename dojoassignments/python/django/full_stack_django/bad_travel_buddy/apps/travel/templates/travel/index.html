<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TRAVEL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">    </head>
    <body>
        <div class='container-fluid'>
            <h1>Welcome to TRAVEL</h1>

            <table class='table table-hover'>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Destination</th>
                        <th>Travel Start Date</th>
                        <th>Travel End Date</th>
                        <th>Plan</th>

                    </tr>
                </thead>

                <tbody>
                    {% for destination in destinations %}
                    <tr>
                        <td>{{destination.id}}</td>
                        <td>{{destination.place}}</td>
                        <td>{{destination.start_date}}</td>
                        <td>{{destination.end_date}}</td>
                        <td>{{destination.plan}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a href="{% url 'travel:new' %}">Add Travel Plan</a>

            <h3><a href="{% url 'auth:logout' %}">Logout?</a></h3>
        <div>
    
    </body>
</html>
