<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <div class='container'>
            <a href="{% url 'books' %}">Home</a>
            <h1>Welcome to books, {{request.session.first_name}}!</h1>
            <h2>Add a New Book!</h2>
            <div class='col-md-12'>
                <h3>Add a New Book Title and a Review</h3>
                <form action='/books/handle_add_book' method='post'>
                    {% csrf_token %}
                    <div class='form-group'>
                        <label for="title">Title:</label>
                        <input type='text' name='title' id='title' class='form-control'>
                    </div>
                    <div class='form-group'>
                        <label for="author">Author:</label>
                        Choose from the list: <select name='author'>
                            {% for author in authors %}
                                <option value="{{author.name}}">{{author.name}}</option>
                            {% endfor %}
                        </select>
                        <br>
                        Or add a new author: <input type='text' name='author' id='author' class='form-control'>
                    </div>
                    <div class='form-group'>
                        <label for="review">Review:</label>
                        <textarea name='review' id='review' class='form-control'></textarea>
                    </div>
                    <div class='form-group'>
                        <label for="rating">Rating:</label>
                        <input type='number' name='rating' min='1' max='5'>
                    </div>

                    <button type="submit" class="btn btn-default">Add Book and Review</button>
                </form>
            </div>
         </div><!-- container ends here -->

    </body>
</html>
